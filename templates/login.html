{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Barakah Scents - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <style>
        :root {
            --brand-green: #1a472a;
            --brand-green-light: #22c55e;
            --brand-green-dark: #166534;
            --brand-black: #000000;
            --brand-white: #ffffff;
            --brand-gold: #ffd700;
        }

        body {
            background-color: #f0fdf4; /* A very light green background */
        }

        .login-container {
            max-width: 450px;
            margin: 50px auto;
            background: var(--brand-white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            color: var(--brand-green);
            font-weight: 700;
        }

        .form-control {
            border-radius: 8px;
            border-color: #e2e8f0;
            padding: 12px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--brand-green);
            box-shadow: 0 0 0 0.25rem rgba(26, 71, 42, 0.25);
        }

        .btn-login {
            background-color: var(--brand-green);
            border-color: var(--brand-green);
            color: var(--brand-white);
            font-weight: 600;
            padding: 12px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--brand-green-dark);
            border-color: var(--brand-green-dark);
            transform: translateY(-2px);
        }

        .btn-signup {
            color: var(--brand-green);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .btn-signup:hover {
            color: var(--brand-green-dark);
        }

        .error-message {
            background-color: #fef2f2;
            color: #ef4444;
            border: 1px solid #fca5a5;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="login-container">
            <div class="text-center mb-4">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/logo.png' %}" alt="Al Barakah Scents Logo" class="mb-3" style="width: 80px;">
                </a>
                <h2 class="login-title mb-1">Welcome Back!</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>
            
            {% if error %}
                <div class="alert error-message text-center mb-3" role="alert">
                    <i class="bi bi-exclamation-circle-fill me-2"></i>{{ error }}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label text-muted">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-person"></i></span>
                        <input type="text" id="id_username" name="username" class="form-control border-start-0" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="id_password" class="form-label text-muted">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-lock"></i></span>
                        <input type="password" id="id_password" name="password" class="form-control border-start-0" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-login">Login</button>
                </div>
            </form>
            
            <p class="text-center text-muted">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="btn-signup">Create account</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
