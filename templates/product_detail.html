{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Al Barakah Scents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <style>
        :root {
            --brand-green: #1a472a;
            --brand-green-light: #22c55e;
            --brand-green-dark: #166534;
            --brand-black: #000000;
            --brand-white: #ffffff;
            --brand-gold: #ffd700;
        }

        body {
            background-color: #f8f9fa;
        }

        .product-section {
            background-color: var(--brand-white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 40px;
        }

        .product-title {
            color: var(--brand-green);
            font-weight: 700;
        }

        .product-price {
            color: var(--brand-gold);
            font-weight: 800;
            font-size: 2.5rem;
        }
        
        /* Product Image Gallery */
        .carousel-inner img {
            transition: transform 0.4s ease;
            cursor: zoom-in;
            border-radius: 8px;
        }
        .carousel-inner img:hover {
            transform: scale(1.05);
        }

        .thumb-img {
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .thumb-img.active-thumb,
        .thumb-img:hover {
            border-color: var(--brand-green);
            transform: scale(1.1);
        }
        
        /* Buttons */
        .btn-add-cart {
            background-color: var(--brand-green);
            border-color: var(--brand-green);
            color: var(--brand-white);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add-cart:hover {
            background-color: var(--brand-green-dark);
            border-color: var(--brand-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-wishlist {
            color: var(--brand-green);
            border-color: var(--brand-green);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-wishlist:hover {
            color: var(--brand-white);
            background-color: var(--brand-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .product-section {
                padding: 20px;
            }
            .product-title {
                font-size: 1.8rem;
            }
            .product-price {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="container py-5">
        <div class="product-section">
            <div class="row g-4">
                
                <div class="col-12 col-md-6">
                    {% if images %}
                    <div id="productGallery" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner rounded-3 shadow-sm">
                            {% for img in images %}
                            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                                <img src="{{ img.image.url }}" 
                                    alt="{{ img.alt_text|default:product.name }}" 
                                    class="d-block w-100 img-fluid">
                            </div>
                            {% endfor %}
                        </div>

                        <div class="d-flex justify-content-center flex-wrap gap-2 mt-3">
                            {% for img in images %}
                            <img src="{{ img.image.url }}" 
                                class="thumb-img {% if forloop.first %}active-thumb{% endif %}" 
                                data-bs-target="#productGallery" 
                                data-bs-slide-to="{{ forloop.counter0 }}"
                                alt="{{ img.alt_text|default:product.name }}">
                            {% endfor %}
                        </div>
                    </div>
                    {% else %}
                        <img src="{% static 'images/placeholder.png' %}" alt="Product image placeholder" class="img-fluid rounded shadow-sm">
                    {% endif %}
                </div>

                <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
                    <h1 class="product-title mb-2">{{ product.name }}</h1>
                    <h4 class="product-price mb-3">PKR {{ product.price }}</h4>
                    <p class="text-muted mb-4">{{ product.description }}</p>

                    <div class="d-grid gap-3">
                        <button class="btn btn-lg rounded-pill btn-add-cart" onclick="addToCart({{ product.id }})">
                            <i class="bi bi-bag-plus me-2"></i> Add to Cart
                        </button>
                        <button class="btn btn-lg rounded-pill btn-outline-dark btn-wishlist">
                            <i class="bi bi-heart me-2"></i> Add to Wishlist
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const productGallery = document.getElementById('productGallery');
            const thumbnails = document.querySelectorAll('.thumb-img');

            if (productGallery) {
                productGallery.addEventListener('slid.bs.carousel', function (e) {
                    const activeIndex = e.to;
                    thumbnails.forEach((thumb, index) => {
                        if (index === activeIndex) {
                            thumb.classList.add('active-thumb');
                        } else {
                            thumb.classList.remove('active-thumb');
                        }
                    });
                });
            }

            // Function to handle adding to cart (simulated)
            function addToCart(productId) {
                // In a real application, this would send an AJAX request to the backend
                alert('Product ID ' + productId + ' has been added to your cart!');
            }
        });
    </script>
</body>
</html>
