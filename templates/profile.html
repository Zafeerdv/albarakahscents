{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Barakah Scents - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <style>
        :root {
            --brand-green: #1a472a;
            --brand-green-light: #22c55e;
            --brand-green-dark: #166534;
            --brand-black: #000000;
            --brand-white: #ffffff;
            --brand-gold: #ffd700;
        }

        body {
            background-color: #f0fdf4;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        /* Main Container Styling */
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: var(--brand-white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Profile Elements */
        .profile-header {
            color: var(--brand-green);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .profile-icon {
            font-size: 80px;
            color: var(--brand-gold);
            margin-bottom: 15px;
            animation: pulse-gold 2s infinite;
        }

        .user-info p {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #555;
        }

        .user-info p strong {
            color: var(--brand-green);
            font-weight: 600;
        }

        /* Logout Button */
        .btn-logout {
            background-color: #dc3545; /* Red for logout */
            border-color: #dc3545;
            color: var(--brand-white);
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn-logout:hover {
            background-color: #c82333;
            border-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }

        /* Back to Home Link */
        .back-to-home {
            margin-top: 25px;
            display: inline-block;
            color: var(--brand-green);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            color: var(--brand-gold); /* Gold color on hover */
            transform: scale(1.05);
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        /* Animation */
        @keyframes pulse-gold {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="profile-container">
            <i class="bi bi-person-circle profile-icon"></i>
            <h2 class="profile-header">Welcome, {{ user.username }}</h2>
            
            <div class="user-info">
                <div class="card p-3 mb-3 border-0 shadow-sm">
                    <p class="mb-0 text-start"><strong><i class="bi bi-person-fill me-2 brand-text-green"></i>Username:</strong> {{ user.username }}</p>
                </div>
                <div class="card p-3 border-0 shadow-sm">
                    <p class="mb-0 text-start"><strong><i class="bi bi-envelope-fill me-2 brand-text-green"></i>Email:</strong> {{ user.email }}</p>
                </div>
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <a href="{% url 'logout' %}" class="btn btn-danger btn-logout">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
            </div>

            <a href="{% url 'home' %}" class="back-to-home">
                <i class="bi bi-arrow-left-circle me-1"></i>Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
